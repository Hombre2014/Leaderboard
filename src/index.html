<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yuriy's Leader board app</title>
</head>

<body>
  <header>
    <h1 id="title">Leader board</h1>
  </header>
  <main>
    <section>
      <div class="scores">
        <h2>Recent scores</h2>
        <button class="btn-refresh" type="button">Refresh</button>
      </div>
      <div class="results"></div>
    </section>
    <aside>
      <h2>Add your score</h2>
      <form id="data-submit">
        <label for="name"></label>
        <input class="your-name" type="text" id="name" name="name" placeholder="Your name">
        <label for="score"></label>
        <input class="your-score" type="text" id="score" name="score" placeholder="Your score">
        <button class="btn-submit" type="submit" value="Submit" title="Submit">Submit</button>
      </form>
    </aside>
  </main>
</body>

</html>
